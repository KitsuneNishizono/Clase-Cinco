<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Datos básicos</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
	<link rel="stylesheet" href="css/quintaclase.css"/>
</head>
<body>
	<form action="/registro" method="post">
		<h2>COLOCA TUS DATOS</h2>
		<div class="field" id="name-container">
			<label for="Nombre" >NOMBRE(S)</label><br>
			<input type="text" name="Nombre" id="Nombre" placeholder="Tú nombre" autofocus required>
			<label for="Prueba">Prueba <label for="esto es">Esto no es un hijo directo</label></label>
		</div>
		<div class="field">
			<label for="Apellido">APELLIDOS</label><br>
			<input type="text" name="Apellido" id="Apellido" placeholder="Pon tus apellidos completos" required>
		</div>
		<div class="field">
			<label for="email">E-MAIL</label><br>
			<input type="email" name="email" id="email" placeholder="E-mail" required>
		</div>
		<div class="field">
			<label>SEXO</label><br>
			<input type="radio" name="sexo" id="Hombre" required>
			<label for="hombre">Hombre</label>
			<input type="radio" name="sexo" id="Mujer" required>
			<label for="mujer">Mujer</label>
		</div>
		<div class="field">
			<label>SELECCIONA TU ESTADO</label><br>
			<select name="estado" id="estado">
				<option value="" disaled selected> Selecciona tu estado</option>
				<option value ="1">Aguascalientes</option>
				<option value ="2">Baja California</option>
				<option value ="3">Baja California Sur</option>
				<option value ="4">Campeche</option>
				<option value ="5">Chiapas</option>
				<option value ="6">Chihuahua</option>
				<option value ="7">Ciudad de México</option>
				<option value ="8">Coahuila</option>
				<option value ="9">Colima</option>
				<option value ="10">Durango</option>
				<option value ="11">Guanajuato</option>
				<option value ="12">Guerrero</option>
				<option value ="13">Hidalgo</option>
				<option value ="14">Jalisco</option>
				<option value ="15">México</option>
				<option value ="16">Michoacan</option>
				<option value ="17">Morelos</option>
				<option value ="18">Nayarit</option>
				<option value ="19">Nuevo León</option>
				<option value ="20">Oaxaca</option>
				<option value ="21">Puebla</option>
				<option value ="22">Querétaro</option>
				<option value ="23">Quintana Roo</option>
				<option value ="24">San Luis Potosí</option>
				<option value ="25">Sinaloa</option>
				<option value ="26">Sonora</option>
				<option value ="27">Tabasco</option>
				<option value ="28">Tamaulipas</option>
				<option value ="29">Tlaxcala</option>
				<option value ="30">Veracruz</option>
				<option value ="31">Yucatán</option>
				<option value ="32">Zacatecas</option>
			</select>
		</div>
		<div class="field">
			<label for="password">PASSWORD</label><br>
			<input type="password" name="password" id="password" placeholder="Ingresa tu password" required>
		</div>
		<div class="field">
			<label for="mensaje">¿POR QUÉ QUIERES REGISTRARTE?</label><br>
			<textarea name="mensaje" id="mensaje" col="100" rows="2" placeholder="Déjanos tu respuesta"></textarea>
		</div>
		<div class="field">
			<input type="checkbox" name="Terminos" id="Terminos" required>
			<label for="terminos">Acepto los <a href="/terminos" target="_blank" title="términos y condiciones">términos y condiciones</a>
		</div>
		<input type="submit" value="Enviar" required>
</body>
</html>
